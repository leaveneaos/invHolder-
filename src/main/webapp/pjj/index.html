		var page = 1;

		mui.init({
			swipeBack : true
		//启用右滑关闭功能

		(function($) {
            mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
			mui('#div1').scroll({
                indicators: true //是否显示滚动条
            });
			
			var segmentedControl = document.getElementById('segmentedControl');
			$('.mui-input-group')
					.on(
							'change',
							'input',
							function() {
								if (this.checked) {
									var styleEl = document
											.querySelector('input[name="style"]:checked');
									var colorEl = document
											.querySelector('input[name="color"]:checked');
									if (styleEl && colorEl) {
										var style = styleEl.value;
										var color = colorEl.value;
										segmentedControl.className = 'mui-segmented-control'
												+ (style ? (' mui-segmented-control-' + style)
														: '')
												+ ' mui-segmented-control-'
												+ color;
									}
								}
							});
		})(mui);

		mui.init({
		  pullRefresh : {
		    container:"#div1",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
		    up : {
      		  height:50,//可选.默认50.触发上拉加载拖动距离
		      auto:true,//可选,默认false.自动上拉加载一次
		      contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
// 		      contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
		      callback :function(){//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
		      	$.ajax({
					url : '../pjj/getOpenid',
					method : 'post',
					success : function(data) {
						if (data.success) {
							mui.confirm("111111", "提示", [ '是' ], function(e) {});
							getJy();
						}else{
							mui.confirm("222222", "提示", [ '是' ], function(e) {});
							var urlinfo = window.location.href; //获取当前页面的url
							var gsdm;
							if (urlinfo.indexOf('code') > -1) {
								var len = urlinfo.length;//获取url的长度
								var offset = urlinfo.indexOf("?");//设置参数字符串开始的位置
								var newsidinfo = urlinfo.substr(offset, len);//取出参数字符串 这里会获得类似“id=1”这样的字符串
								var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
								gsdm = newsids[1];//得到参数值
							}
							$.ajax({
								url : '../pjj/getGsxx',
								data : {
									"gsdm" : gsdm
								},
								method : 'post',
								success : function(data) {
									appid = data.gsxx.wxappid;
									secret = data.gsxx.wxsecret;
									mui.confirm(appid "," + secret, "提示", [ '是' ], function(e) {});
									window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid="+appid+"&redirect_uri=http://fpj.datarj.com/fp.html&response_type=code&scope=snsapi_base&state=rjxx#wechat_redirect";
								}
							});
						}
						mui('#div1').pullRefresh().endPullupToRefresh(bool);
					},
					error : function(data) {
						alert(data.errcode + data.errmsg);
					}
				});
		      } 
		    }
		  }
		});
