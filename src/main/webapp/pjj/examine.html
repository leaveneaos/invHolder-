<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商家审核</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">全部发票</h1>
		</header>
		<div class="mui-content">
			<div style="width: 100%;height: 100px;">
				<div style="width: 100%;height: 50px;background-color: #FFFFFF;">
					<img style="width: 90px;height: 50px;float: left;" src="../images/LOGO-01.png"/>
					<span style="line-height: 55px;font-size: 15px;font-weight: 700 ;">泰易发票夹</span>
				</div>
				<img src="../images/d.png" alt="" style="height: 50px;"/>
			</div>
			<div style="width: 96%;margin-left: 2%;">
				<b>我们已经受理了您的重开审核，请耐心等待为此给您带来的不便请您谅解</b>
				<p></p>
				<span>审核通过够你可以通过以下途径获得电子发票</span>
				<p>1:通过所留邮箱</p>
				<p>2:关注我们的公众号，使用发票夹管理您的发票</p>
				<p>3:稍后再次扫描二维码</p>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						重新输入邮箱号
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						公众号
					</a>
				</li>
			</ul>
		    
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
