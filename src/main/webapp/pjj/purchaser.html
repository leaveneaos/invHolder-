<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>输入发票抬头</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">全部发票</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div style="width: 100%;height: 100px;">
				<div style="width: 100%;height: 50px;background-color: #FFFFFF;">
					<img style="width: 90px;height: 50px;float: left;" src="../images/LOGO-01.png"/>
					<span style="line-height: 55px;font-size: 15px;font-weight: 700 ;">泰易发票夹</span>
				</div>
				<img src="../images/b.png" alt="" style="height: 50px;"/>
			</div>
				
				
				<form class="mui-input-group">
					
					<div class="mui-input-row">
						<label>购方名称</label>
						<input type="text" class="mui-input-clear" placeholder="请输入购方名称">
					</div>
					<div class="mui-input-row">
						<label style="font-size: 16px;">纳税人识别号</label>
						<input type="text" class="mui-input-clear" placeholder="请输入纳税人识别号">
					</div>
					<div class="mui-input-row">
						<label>地址</label>
						<input type="text" class="mui-input-clear" placeholder="请输入地址">
					</div>
					<div class="mui-input-row">
						<label>电话</label>
						<input type="text" class="mui-input-clear" placeholder="请输入电话">
					</div>
					<div class="mui-input-row">
						<label>开户行</label>
						<input type="text" class="mui-input-clear" placeholder="请输入开户行">
					</div>
					<div class="mui-input-row">
						<label>开户行账号</label>
						<input type="text" class="mui-input-clear" placeholder="请输入开户行账号">
					</div>
				</form>
				<table border="1" id="tab" style="width: 98%; margin-left: 1%; border: solid 1px #DEDEE3; text-align: center;">
					<tr style="background-color: #A1A2A4;">
						<th>名称</th>
						<th>金额</th>
						<th>税率</th>
						<th>税额</th>
					</tr>
					<tr>
						<td>餐饮</td>
						<td>200.00</td>
						<td>6%</td>
						<td>67.33</td>
					</tr>
					<tr style="background-color: #A1A2A4;">
						<td colspan="4" >价税合计：300.00</td>
					</tr>
				</table>
				<form class="mui-input-group">
					
					<div class="mui-input-row">
						<label>邮箱地址</label>
						<input type="text" class="mui-input-clear" placeholder="请填写真实的邮箱否则邮件无法发送">
					</div>
					<div class="mui-input-row">
						<label style="font-size: 16px;">手机号码</label>
						<input type="text" class="mui-input-clear" placeholder="请填写真实的电话否则短信无法发送">
					</div>
				</form>
			</div>
		</div>
		<button id='alertBtn' type="button" onclick="tk()" class="mui-btn mui-btn-primary mui-btn-block" style="width: 96%;margin-left: 2%;">申请重开</button>
		<div style="position:fixed;bottom:0;width: 100%;background-color: #F7F7F7;border-top: 1px solid #CBCBCB;z-index: 99;">
		<div style="max-width: 800px;margin: 0 auto;">
			<div style="width: 70%;float: left;">泰易电子发票云服务平台</div>
			<div style="width: 30%;float: right;text-align: right;"><a href="bangzhu.html">遇到问题?</a></div>
		</div>
		<div style="text-align: center;font-size: 4mm;">技术支持：上海容津信息技术有限公司</div>
	</div>
		
		
		<div class="mui-content">
			<div id="info"></div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('购方名称：上海容津', '请确认', function() {
					info.innerText = '确认信息';
				});
			});
			
		</script>
	</body>

</html>
