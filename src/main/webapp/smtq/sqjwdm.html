		$(function() {
			var urlinfo = window.location.href; //获取当前页面的url
			if (urlinfo.indexOf('code') > -1) {
				var len = urlinfo.length;//获取url的长度
				var offset = urlinfo.indexOf("?");//设置参数字符串开始的位置

				var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
				var code = newsids[1];//得到参数值
				if (code != "rjxx") {
					getToken(code);

						$.ajax({
							url : '../dzfp_sqj/saveOpenid',
							data : {
								"openid" : openid
							},
							method : 'post',
							success : function(data) {

							}
						});
					}
				} else {
					alert('未得到授权');
					return;
				}
			}
			var ua = navigator.userAgent.toLowerCase();
			if (openid == null
					&& ua.match(/MicroMessenger/i) == "micromessenger") {
				$
						.ajax({
							url : '../pjj/getGsxx',
							data : {
								"gsdm" : "sqj"
							},
							method : 'post',
							success : function(data) {
								appid = data.gsxx.wxappid;
								secret = data.gsxx.wxsecret;
								var url = window.location.href;
								if (url.indexOf("fpjtest.datarj") > 0) {
									window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid="
									+ appid
									+ "&redirect_uri=http://fpjtest.datarj.com/smtq/sqjwdm.html&response_type=code&scope=snsapi_base&state=rjxx#wechat_redirect";
								}else{
									window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid="
									+ appid
									+ "&redirect_uri=http://fpj.datarj.com/smtq/sqjwdm.html&response_type=code&scope=snsapi_base&state=rjxx#wechat_redirect";
								}
							}
						});
			}
		});
		function loadimage() {
			document.getElementById("randImage").src = "../image.jsp?"
					+ Math.random();
		}
		function tiqu() {
			var tqm = $('#tqm').val();
			var num = /^\d+(\.\d{2})?$/;
			var je = $('#je').val();
			if (!num.test(je)) {
				$('#cwts').html("金额格式错误!");
				return;
			}
			var code = $('#code').val();
			$.post("../dzfp_sqj/tqyz", {
				"tqm" : tqm,
				"code" : code,
				"je" : je
			}, function(data) {
				if (data.num == 1) {
					if (data.clztdm == "00") {
						window.location.href = "../tijiao.html?time="
								+ new Date();
					} else {
						btnArray = [ '确定' ];
						firm = "您提取的发票尚未开具,请检查提取码是否正确,或稍后再试!";
						title = "提示";
						mui.confirm(firm, title, btnArray, function(e) {

						});
					}
				} else if (data.num == 2) {
					window.location.href = "../fp.html?time=" + new Date();
				} else if (data.num == 3) {
					btnArray = [ '确定' ];
					firm = "您提取的发票尚未开具,请检查提取码是否正确,或稍后再试!";
					title = "提示";
					mui.confirm(firm, title, btnArray, function(e) {

					});
				} else if (data.num == 4) {
					$('#cwts').html("验证码输入错误");
					loadimage();
				} else if (data.num == 5) {
					window.location.href = "../tijiao.html?time=" + new Date();
				} else if (data.num == 9) {
					$('#cwts').html("您输入的提取码或者金额有误!");
					loadimage();
				} else if (data.num == 6) {
					btnArray = [ '确定' ];
					firm = "您提取的申请已提交,我们正在处理,请稍等!";
					title = "提示";
					mui.confirm(firm, title, btnArray, function(e) {

					});
				} else if (data.num == 7) {
					btnArray = [ '确定' ];
					firm = "您提取的申请已提交,我们正在处理,请稍等!";
					title = "提示";
					mui.confirm(firm, title, btnArray, function(e) {

					});
				}
			});
		}
		function tiaozhuan() {
