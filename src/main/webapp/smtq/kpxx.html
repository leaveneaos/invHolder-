<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子发票</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">   
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/common.css">

	<!--标准mui.css-->
	<link rel="stylesheet" href="../css/mui.min.css">
	<!--App自定义的css-->
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<style type="text/css">
		.mui-content-padded {
			margin: 10px 0px 10px 30px;
		}
	   	.confirm {
   		 	margin: 0 10px;
		    width: 40px;
		    height: 40px;
		    display: inline-block;
		    text-align: center;
		    background-color: #6555FA;
		    border: 1px solid #ddd;
		    border-radius: 20px;
	   	}
	   	.mui-icon-checkmarkempty {
	   		text-align: center;
	   	}
	   	.mui-icon-checkmarkempty:before {
	   		color: #fff;
	   		font-size: 40px;
	   		line-height: 33px;
	   	}
	   	.atn {
	   		color: #09ABF4;
	   		font-size: 16px;
	   	}
	   	.mui-btn {
	   		margin: 0 10px;
	   		width: 30%;
	   	}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1)"></a>
		<h1 class="mui-title">电子发票</h1>
	</header>

	<div class="mui-content mui-scroll-wrapper" id="offCanvasContentScroll">
		<section class="mui-content-padded">
			<a  class="confirm">
				<span class="mui-icon mui-icon-checkmarkempty"></span>
			</a>
			<span>请确认开票信息</span>
		</section>

		<section>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>发票抬头：</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>发票金额：</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>邮箱地址：</label>
					<input type="text" class="mui-input-clear" placeholder="">
				</div>
    		</form>
		</section>

		<section style="text-align: center;">
			<img src="../images/fwh.jpg" alt="" style="width: 60%;padding: 10px 20px 10px;">
			<p class="atn">关注公众号,及时收到发票信息</p>
			
		</section>

		<section style="text-align: center;margin-top: 10px;">
			<button type="button" class="mui-btn">修 改</button>
			<button type="button" class="mui-btn mui-btn-danger">确 认</button>
		</section>

		<footer>
			<p class="company">上海容津信息技术有限公司</p>
			<p class="help"><a href="bangzhu.html">遇到问题?</a></p>
		</footer>
	</div>




	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui('#offCanvasSideScroll').scroll(); 
	</script>
</body>
</html>
