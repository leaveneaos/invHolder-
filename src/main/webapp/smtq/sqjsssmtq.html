<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>输入提取码</title>
<script src="../js/mui.min.js"></script>
<link href="../css/mui.min.css" rel="stylesheet" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
	mui.init();
</script>

</head>
<body id="index">
	<script type="text/javascript">
		function loadimage() {
			document.getElementById("randImage").src = "../image.jsp?"
					+ Math.random();
		}
		function tiqu() {
			var tqm = $('#tqm').val();
			var num =  /^\d*\.{0,1}\d{0,1}$/;
			var je = $('#je').val();
			if(!num.test(je)){
				$('#cwts').html("金额格式错误!");
				return;
			}
			var code = $('#code').val();
			$.post("../dzfp_sqj/tqyz", {
				"tqm" : tqm,
				"code" : code,
				"je" :je
			},
					function(data) {
						if (data.num == 1) {
							if (data.clztdm == "00") {
								window.location.href = "../tijiao.html?time="+new Date();
							} else {
								btnArray = [ '确定' ];
								firm = "您提取的发票尚未开具,请检查提取码是否正确,或稍后再试!";
								title = "提示";
								mui.confirm(firm, title, btnArray, function(e) {

								});
							}
						} else if (data.num == 2) {
							window.location.href = "../fp.html?time="+new Date();
						} else if (data.num == 3) {
							btnArray = [ '确定' ];
							firm = "您提取的发票尚未开具,请检查提取码是否正确,或稍后再试!";
							title = "提示";
							mui.confirm(firm, title, btnArray, function(e) {

							});
						} else if (data.num == 4) {
							$('#cwts').html("验证码输入错误");
							loadimage();
						}else if(data.num == 5){
							window.location.href = "../tijiao.html?time="+new Date();
						}else if(data.num == 9){
							$('#cwts').html("您输入的订单号或者金额有误!");
							loadimage();
						}else if(data.num ==6){
							btnArray = [ '确定' ];
							firm = "您提取的申请已提交,我们正在处理,请稍等!";
							title = "提示";
							mui.confirm(firm, title, btnArray, function(e) {

							});
						}else if(data.num ==7){
							btnArray = [ '确定' ];
							firm = "您提取的申请已提交,我们正在处理,请稍等!";
							title = "提示";
							mui.confirm(firm, title, btnArray, function(e) {

							});
						}
					});
		}
		function tiaozhuan() {
			window.location.href = "../bangzhu.html?time="+new Date();
		}
	</script>
	<div style="max-width: 800px; margin: 0 auto; margin-bottom: 50px;">
		<div>
			<img src="../images/sqjss.png" alt="" style="width: 100%;" />
		</div>
		<p></p>
		
		<p></p>
		<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">订单号</h4>
		                    <h5 id="orderNo"></h5>
		                    
		                </div>
		                
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		        	 <div class="mui-table">
		        	 	<div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">门店编号</h4>
		                    <h5 id="sn"></h5>       
		              </div>
		              </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">交易日期</h4>
		                    <h5 id="orderTime"></h5>
		                    
		                </div>
		                
		            </div>
		        </li>
		 
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">订单金额</h4>
		                    <h5 id="price"></h5>
		                   
		                </div>
		            </div>
		        </li>
		        
		<p id="cwts" style="color: red; margin-left: 23px; margin-top: -40px;"></p>

		
		<!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item" href="#tabbar-with-chat"> <span
			class="mui-tab-label">泰易电子发票云服务平台</span>
		</a> <a class="mui-tab-item" href="#tabbar-with-map" onclick="tiaozhuan()"
			style="text-align: right;"> <span class="mui-tab-label">遇到问题？</span>
		</a>
	</nav>-->

	</div>
	<button id="Button1" onclick="tiqu()"
			class="mui-btn mui-btn-primary mui-btn-block"
			style="width: 90%; margin: 0 auto;">提&nbsp;&nbsp;交</button>
	<div style="position: fixed; bottom: 0; width: 100%;">
		<div style="max-width: 800px; margin: 0 auto;">
			<div style="width: 70%; float: left;">泰易电子发票云服务平台</div>
			<div style="width: 30%; float: right; text-align: right;"><a href="../bangzhu.html">遇到问题?</a></div>
		</div>
		<div style="text-align: center; font-size: 4mm;">技术支持：上海容津信息技术有限公司</div>
	</div>
</body>
</html>
