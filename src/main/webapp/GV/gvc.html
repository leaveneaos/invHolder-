<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<title>发票提取</title>
	<link rel="stylesheet" type="text/css" href="css/gvc.css">
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link href="../css/jquery.alerts.css" rel="stylesheet" />
	<style type="text/css">
		header{
			width: 92%;
			height: 233px;
		}
		section{
			width: 92%;
			margin-left: 4%;
		}
		.abroad{
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 50px 5px rgb(230, 235, 239);
			height: 580px;
			padding-top: 30px;
			margin: 8px;
		}
		.data-tip{
			padding: 4px 4px;
			letter-spacing: 1px;
			line-height: 25px;
			font-size: 14px;
			margin-bottom: 6px;
		}
		#code {
			width: 35%;
			float: left;
			font-size: 15px;
		}
		#price{
			width: 65%;
			font-size: 15px
		}
		#orderNo{
			width: 65%;
			font-size: 15px
		}
		.mui-input-group .mui-input-row label{
		    height: 45px;
			width: 35%;
			font-size: 16px;
		}
		.mui-btn-primary{
			border: 1px solid #1CAB1A;
			background-color: #1CAB1A;
		}

	</style>
</head>
<body id="index" onload="load()">
<div class="abroad">
<header>
	<div id="img">
		<img id="logo" src="logo/gvc.png"/>
	</div>
</header>

	<section class="data-tip">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;感谢您选择观视界! 根据税收政策，电子发票与纸质发票有同等法律效力。请输入销售票据上的订单编号和订单金额，及时获得电子发票。
	</section>

	<section>
		<form class="mui-input-group" >
			<div class="mui-input-row">
				<label >订单编号:</label>
				<input id="orderNo" type="text" style="" class="mui-input-clear" placeholder="请输入订单编号">
			</div>
			<div class="mui-input-row">
				<div class="mui-input-row">
					<label >订单金额:</label>
					<input id="price"  type="text" class="mui-input-clear" placeholder="请输入订单金额">
				</div>
			</div>
			<div class="mui-input-row">
				<div class="mui-input-row">
					<label >验&nbsp;&nbsp;证&nbsp;&nbsp;码:</label>
					<input id="code" type="text" class="mui-input-clear" placeholder="请输入验证码">
					<img src="../image.jsp" name="randImage" class="data-yzm" id="randImage" onclick="loadimage()"/>
				</div>
			</div>
		</form>
		<input id="gsdm" name="gsdm" type="hidden" />
		<!--<p id="cwts">验证码输入错误!</p>-->
		<button id="Button1" onclick="tiqu()"  class="mui-btn mui-btn-primary mui-btn-block">提&nbsp;&nbsp;交</button>
	</section>
	<footer>
		<p class="company ">泰易开票通</p>
		<p class="help "><a href="../bangzhu.html">遇到问题?</a></p>
	</footer>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript">
		jQuery.browser={};(function(){jQuery.browser.msie=false; jQuery.browser.version=0;if(navigator.userAgent.match(/MSIE ([0-9]+)./)){ jQuery.browser.msie=true;jQuery.browser.version=RegExp.$1;}})();
	</script>
	<script type="text/javascript" src="../js/jquery.alerts.js"></script>
	<script src="../js/fpj.js" type="text/javascript"></script>

	<script type="text/javascript">
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile"
        var gsdm = location.href.split('?')[1].split('&')[0].split('=')[1];
		function loadimage() {
			document.getElementById("randImage").src = "../image.jsp?" + Math.random();
		};
		function load() {
			document.getElementById("randImage").src = "../image.jsp?" + Math.random();
			$('#code').val('');
		}
        $(function () {
            var gsdm = location.href.split('?')[1].split('&&')[0].split('=')[1];
            $('#gsdm').val(gsdm);
            var gsdm= $('#gsdm').val();
            if(gsdm!=null && gsdm!=""){
                $("#logo").attr("src", "logo/" + gsdm + ".png");
			}
        });
		function tiqu() {
			var tqm = $('#orderNo').val();
			var code = $('#code').val();
            var gsdm =   $('#gsdm').val();
			var price= $('#price').val();
			if(tqm == null||tqm==""){
                firm = "请输入订单号！";
                title = "提示";
                jAlert(firm, title);
                return;
			}
			if(code== null||code==""){
                firm = "请输入验证码！";
                title = "提示";
                jAlert(firm, title);
                return;
			}
			if(gsdm==null){
                firm = "请重新访问此页面！";
                title = "提示";
                jAlert(firm, title);
                return;
			}
			if(price == null) {
				firm = "请输入订单金额！";
				title = "提示";
				jAlert(firm, title);
				return;
            }
			$.post(
				"../gvc/tqyz",
				{
					"tqm" : tqm,
					"code" : code,
					"price" : price,
					"gsdm":  gsdm
				}, 
				function(data) {
					 if (data.num == 2) {
                        if(data.serialOrder==null){
                            firm = "出现未知异常，请稍后再试!";
                            title = "提示";
                            jAlert(firm,title);
                            loadimage();
						}else {
							window.location.href= "../CO/smfpxq.html?serialOrder="+data.serialOrder+"&&t=" + new Date().getTime();
						}
					}else if (data.num == 4) {
                         firm = "验证码输入错误!";
                         title = "提示";
                         jAlert(firm,title);
                        loadimage();
					}else if (data.num == 3) {
                        firm = "您提取的申请已提交,我们正在处理,请稍等!";
                        title = "提示";
                        jAlert(firm, title);
                        loadimage();
                    }else if(data.num ==12){
                         firm = data.msg;
                         title = "提示";
                         jAlert(firm, title);
                         loadimage();
					 }else if(data.num==20){
                         redirectUrl = data.redirectUrl;
                         window.location.assign(redirectUrl);
                     }else if(data.num == 22){
                         firm = "请在上午10时至晚上10时之间申请开具发票!";
                         title = "提示";
                         jAlert(firm, title);
                         loadimage();
                         $("#tiqu").attr("disabled","disabled");
					 }
				}
			);
		}
	</script>
</body>
</html>
