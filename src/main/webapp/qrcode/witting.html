	<style type="text/css">

		.content p{

		#you{

		#you img{

		.row1{

		.row2{

			height: 92px;
		}
		.row4{
			font-size: 15px;
			color: #333333;

		}
		.row5{
			font-size: 15px;

</head>
<body>
	<header>
		<!--<img id="logo" class="logo" src="logo/dicos.png"/>-->
	</header>
	<section class="main" style="margin: 32px auto 30px;">
		<div class="content">
			<div style="width: 100%">
				<div id="you" >
				    <img id="logo" class="logo" src="logo/wancheng@2x.png"/>
				</div>
				<div class="row1">开票请求成功</div>
				<div class="row2">亲爱的用户，您的开票请求已提交成功，请
					留意您的开票结果</div>
				<div class="row3"><img   src="../images/fwh.jpg"/></div>
				<div class="row4">关注公众号，获取更多发票信息</div>
				<div class="row5">电子发票服务热线021-33566700</div>
				<figure id="full_feature" class="swipslider" style="margin-top: 5%;">
					<ul class="sw-slides">
						<li class="sw-slide">
							<img src="../images/banner/20180601135148.jpg" onclick="window.location.href='https://creditcard.ecitic.com/citiccard/cardshop-h5/wap/initCardInfo.do?pid=CS0002&foot_s=0&head_s=0&sid=SJBDZBL22'" alt="Summer beach concept">
						</li>
						<li class="sw-slide">
							<img src="../images/banner/SJBDZBL22-518.gif" onclick="window.location.href='https://creditcard.ecitic.com/h5/shenqing/?foot_s=0&head_s=0&sid=SJBDZBL22'" alt="Lang from Yie Ar Kung Fu">
						</li>
						<li class="sw-slide">
							<img src="../images/banner/xiaobanner.gif" onclick="window.location.href='http://kpt.datarj.com/#/product'" alt="Lang from Yie Ar Kung Fu">
						</li>
					</ul>
				</figure>

				<div id="wechat" class="hide" style="float: left;width: 30%;display: none">
					<svg class="icon"   aria-hidden="true">
						<use xlink:href="#icon-weixin"></use>
					</svg>
				</div>
				<div id="alipay"  class="hide"  style="float: left;width: 30%;display: none">
					<svg class="icon"  aria-hidden="true">
						<use xlink:href="#icon-zfb"></use>
					</svg>
				</div>
			</div>
			<div style="width: 100%;float: left"  class="hide"  class="kjz1">
				<p>您将通过以下途径获取电子发票：</p>
				<li>1、发送至您的个人邮箱。</li>
				<li>2、关注公众号，及时获取发票通知。</li>
				<li class="wdpq" style="display: none">3、发票自动存入微信卡包"我的票券"。</li>
				<li class="fpgj" style="display: none">3、发票自动存入支付宝"发票管家"。</li>
			</div>
			<div class="ewm hide"    style="margin-top: 50%;overflow-x: hidden; overflow-y: hidden;">
				<img class="fl" src="../images/fwh.jpg">
				<span class="fr">长按识别二维码,关注公众号及时收到发票信息</span>
			</div>
		</div>
		<div class="shadow2 hide"></div>
		<div class="shadow1 hide"></div>
	</section>
	<footer>
		<p class="company fl">泰易电子发票云服务平台</p>
		<p class="help fr"><a href="../bangzhu.html">遇到问题?</a></p>
	</footer>
	<!--<script src="../js/jquery.min.js"></script>-->
	<script src="js/iconfont.js"></script>
	<script type="text/javascript">
        $(window).load(function() {
            $('#full_feature').swipeslider();
        });
        var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAlipay = ua.indexOf('alipay') != -1;

        if(isWeixin){
            $(".wdpq").css('display',"");
            $(".fpgj").css('display','none');
            $("#wechat").css('display',"");
            $("#alipay").css('display','none');
		}
		if(isAlipay){
            $(".wdpq").css('display',"");
            $(".fpgj").css('display','block');
            $("#wechat").css('display','none');
            $("#alipay").css('display',"");
		}

		$(function () {
            var thisURL = document.URL;
            var getval = thisURL.split('?')[1];
            ppdm = getval.split("=")[2];
            $.post(
                "../kptService/getShowMsg",
                {
                    "ppdm":ppdm
                },
                function (obj) {
                    if (obj.code == "1") {
                        var data = eval("(" + obj.data + ")");
                        var head = data.headcolor;
                        var body = data.bodycolor;
                        var button = data.buttoncolor;
                        if (head != "no" && body!="no" &&button!="no") {
                            $("body").css("background-color", body+"");
                            $("#you").css("background-color", button+"")
                        }
                    } else {
                        redirect(obj.msg)
                    }
                }
            )
        })
	</script>
</body>
</html>
