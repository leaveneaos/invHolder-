<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开票通</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <script>

        }

    <style>
        body,html{
            background: white;
        }
        header{
            height: 1.36rem;
            line-height: 1.36rem;
            text-align: center;
            background-color: #01906d;
            box-shadow: 0px 0.05rem 0.17rem 0px
            rgba(25, 101, 82, 0.49);
        }
        header img{
            width: 4.24rem;
            height: 0.46rem;
        }
        footer{
            width: 100%;
            height: 0.75rem;
            font-family: SimHei;
            font-size: 0.28rem;
            color: #333333;
            display: flex;
            justify-content: space-between;
            padding: 0.1rem 0.74rem;
        }
        .content{
            width: 6.61rem;
            margin: 0 auto;
            margin-top: 0.36rem;
            box-shadow: 0px 0.06rem 0.27rem 0.07rem  rgba(193, 193, 193, 0.47);
            border-radius: 0.1rem;
        }
        .content img{
            width: 6.61rem;
            height: 4.5rem;display: block;
        }
        .content ul{
            width: 6.61rem;
            padding-top: 0.76rem;
            background: #F4F4F4;
        }
        .content ul li{
            display: flex;

        }
        .content ul  .title{
            color: #333333;font-size: 0.3rem;
        }
        .money{
            height: 2.87rem;background: #F4F4F4;
        }
        .money .txt{
            font-family: SimHei;
            font-size: 0.36rem;
            font-weight: normal;
            font-stretch: normal;
            line-height: 0px;
            letter-spacing: 0px;
            color: #333333;
            text-align: center;
            padding-top: 0.53rem;
            margin-bottom: 0.66rem;
        }
        .money .btn {
            width: 5rem;
            height: 0.88rem;
            background-image: linear-gradient(0deg,
            #03926f 0%,
            #28b492 100%),
            linear-gradient(#f5f4ed,#f5f4ed);
            background-blend-mode: normal,
            normal;
            border-radius: 0.1rem;
            color: #ffffff;
            text-align: center;line-height: 0.88rem;font-size: 0.35rem;
            margin: 0 auto;
        }

        .item0 {
            justify-content: center;
        }
        .item0 input{
            width: 5rem;
            height: 0.66rem;
            box-shadow: inset 0px 3px 7px 0px
            rgba(0, 0, 0, 0.35);
            border-width:0 ;
            font-family: SourceHanSansCN-Medium;
            font-size: 0.18rem;
            font-weight: normal;
            font-stretch: normal;text-indent: 0.15rem;
            line-height: 0.66rem;background: #F4F4F4;
            letter-spacing: 0px;
            color: #999999;
        }
        .item0 input::placeholder {
            width: 5rem;
            height: 0.66rem;background: #F4F4F4;
            box-shadow: inset 0px 3px 7px 0px
            rgba(0, 0, 0, 0.35);
            border-width:0 ;
            font-family: SourceHanSansCN-Medium;
            font-size: 0.18rem;text-indent: 0.15rem;
            font-weight: normal;
            font-stretch: normal;
            line-height: 0.66rem;
            letter-spacing: 0px;
            color: #999999;

        }
        .item1 {
            justify-content: space-between;
        }
        .item1 input{
            width: 2.5rem;
            height: 0.66rem;
            box-shadow: inset 0px 3px 7px 0px
            rgba(0, 0, 0, 0.35);
            border-width:0 ;text-indent: 0.15rem;
            font-family: SourceHanSansCN-Medium;
            font-size: 0.18rem;
            font-weight: normal;
            font-stretch: normal;
            line-height: 0.66rem;
            letter-spacing: 0px;
            color: #999999;
        }

        .item1{
            padding:  0 0.8rem;margin-top: 0.27rem;
        }
        .item1 input::placeholder {
            width: 2.5rem;
            height: 0.66rem;
            box-shadow: inset 0px 3px 7px 0px
            rgba(0, 0, 0, 0.35);
            border-width:0 ;text-indent: 0.15rem;
            font-family: SourceHanSansCN-Medium;
            font-size: 0.18rem;
            font-weight: normal;
            font-stretch: normal;
            line-height: 0.66rem;
            letter-spacing: 0px;
            color: #999999;

        }
        .item1 img{
            width: 2.16rem;
            height: 0.66rem;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="logo/fujifilm.png">
    </header>
    <div class="content">
        <img id="advert" src="logo/haibao1@2x.png">
        <ul>
            <li class="item0">
                <input  placeholder="请输入提取码" type="text"/>
            </li>
            <li class="item1">
                <input  placeholder="请输入右侧的验证码" type="text"/>
                <img src="logo/s3.png">
            </li>
        </ul>
        <div class="money">
            <div class="txt"></div>
            <div id="sure" class="btn">提交</div>
        </div>
    </div>
    <footer><span>泰易开票通云服务平台</span><span>遇到问题？</span></footer>


<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    function redirect(errorMsg) {
        var myurl = "../QR/error.html?msg=" + new Date + "=" + errorMsg;
        window.location.assign(encodeURI(myurl));
    }
    $(function () {
        var thisURL = document.URL;
        var getval = thisURL.split('?')[1];
        ppdm = getval.split("=")[2];
        headcolor = getval.split("=")[3];
        bodycolor = getval.split("=")[4];
        buttoncolor = getval.split("=")[5];
        if (headcolor != "no" && bodycolor!="no" &&buttoncolor!="no") {
            $("body").css("background-color", bodycolor+"");
            $("header").css("background-color", headcolor+"");
            $("#sure").css("background-color", buttoncolor+"");
        }else{
            $("body").css("background-color", "white");
            $("header").css("background-color", "gray");
            $("#sure").css("background-color", "blue");
        }
        $("#logo").attr("src", "logo/" + ppdm + ".png");
        $("#advert").attr("src", "logo/" + ppdm + "_advert.png");

        $.post(
            "../kptService/lrqr",
            {},
            function (obj) {
                if(obj.code=="1"){
                    window.location.assign(encodeURI(obj.data.url));
                }else{
                    redirect(obj.msg);
                }
            })
        })
</script>
</body>
</html>
