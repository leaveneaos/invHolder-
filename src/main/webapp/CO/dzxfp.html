<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAlipay = ua.indexOf('alipay') != -1;
    if(isWeixin){
        $("#fpj").css('display',"");
        $("#zfb").css('display','none');
    }
    if(isAlipay){
        $("#fpj").css('display','none');
        $("#zfb").css('display',"");
    }
    orderNo = null;
    price = null;
    orderTime = null;
    storeNo = null;
    function redirect(errorMsg){
        var myurl = "../QR/error.html?msg="+new Date+"="+errorMsg;
        window.location.assign(encodeURI(myurl));
    }
    $(function() {
        var s = location.href.split('?')[1].split('&')[0].split('=')[1];
        $.post(
            "../tq/dzxfpxx",
            {
                "djh" : s
			},
            function(data) {
                	if(data.msg!=null&&data.msg=="0"){
                        redirect("没有找到发票信息，请重试！");
					}
					orderNo = data.orderNo;
					price = data.price;
					orderTime = data.kprq;
                    if (data.kpls != null && data.kpls != "") {
                      //var  pdfdz = pdfdzs.split(",");
                      //  $.each(
                      //      pdfdz,
                       //     function(n, value) {
                                $("#parentIndustryUL").append("<div style='width: 100%;float: left;'><img src='" + data.pdfdz + "' data-preview-src='' data-preview-group='1' style='width: 100%;'/></div>");
                        //    }
                        //);
                    } else {
                        redirect("没有找到发票信息，请重试！");
                    }
            }
        );

        $('#you').click(function() {
             window.location.href = "../youxiang1.html?&&_t=" + new Date().getTime();
        });
        //支付宝归入发票管家
        if(isAlipay){
            $("#zfb").click(function () {
                window.location = "../syncAlipay?_t=" + (new Date()).getTime();
            });
		}
		//微信归入卡包
        if(isWeixin){
            $('#fpj').click(function() {
                if(null == orderNo|| null == price || null == orderTime){
                    window.location.href = "../smtq/demo.html?time=" + new Date().getTime();
                }
                window.location = "../common/syncWeiXin?orderNo="+orderNo+"&price="+price+"&orderTime="+orderTime;
            });
		}
    })

</script>
<script src="../js/mui.min.js"></script>
