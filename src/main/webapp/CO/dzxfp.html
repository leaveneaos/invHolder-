<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子发票</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../Family/css/common.css">
	<link rel="stylesheet" type="text/css" href="../Family/css/fpxq.css">

	<!-- 标准mui.css -->
	<link rel="stylesheet" href="../css/mui.min.css">
	<!-- App自定义的css -->
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<style type="text/css">
		.btoTip{
			font-size: 13px;
			white-space: nowrap;
			float: left;
		}
		.topName{
			text-align: center;
		}

</head>
<body>
<header>
</header>

	<section class="main">
		<div class="topName">
			泰易电子发票
		</div>
		<div class=" btoTip">
			<a href="../youxiang1.html" class="yx">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-youxiang1"></use>
				</svg>
				<span>邮箱</span>
			</a>
			<a href="javascript:void(0);" class="wx" style="display: none">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-weixin"></use>
				</svg>
				<span>微信</span>
			</a>
			<a href="javascript:void(0);" class="zfb" style="display: none">
				<svg class="icon" aria-hidden="true">
					<use xlink:href="#icon-zhifubao"></use>
				</svg>
				<span>支付宝</span>
			</a>
		</div>
		<div class="middle" id="parentIndustryUL">
		</div>
	</section>
	<footer>
		<p class="company fl">泰易开票通</p>
		<p class="help fr"><a href="../bangzhu.html">遇到问题?</a></p>
	</footer>
<script src="../js/mui.min.js"></script>
<script src="../js/iconfont.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/wxkb.js"></script>
<script src="../js/fpj.js" type="text/javascript"></script>
<script type="text/javascript">
    var ua = navigator.userAgent.toLowerCase();
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAlipay = ua.indexOf('alipay') != -1;
    if(isWeixin){
        $(".wx").css('display',"");
        $(".zfb").css('display','none');
    }
    if(isAlipay){
        $(".wx").css('display','none');
        $(".zfb").css('display',"");
    }
    orderNo = null;
    price = null;
    orderTime = null;
    storeNo = null;
    function redirect(errorMsg){
        var myurl = "../QR/error.html?msg="+new Date+"="+errorMsg;
        window.location.assign(encodeURI(myurl));
    }
    $(function() {
        var i = location.href.split('?')[1].split('&')[0].split('=')[1];
        $.post(
            "../tq/dzxfpxx",
            {
                "i" : i
			},
            function(data) {
					if (data.msg != null && data.msg == "0") {
						redirect("没有找到发票信息，请重试！");
					} else if (data.msg != null && data.msg == "1") {
						redirect("微信插卡失败，请稍后再试！");
					} else if (data.msg != null && data.msg == "2") {
						redirect("会话已过期，请重试！");
					} else {
					var pdfdzs = data.pdfdzs;
					orderNo = data.orderNo;
					price = data.price;
					orderTime = data.orderTime;
					gsmc = data.gsdm;
					var serialorder = data.serialorder;
					//alert(orderNo);
					//alert(price);
					//alert(orderTime);
					if (serialorder != null && serialorder != "") {
						var pdfdz = pdfdzs.split(",");
						$.each(
							pdfdz,
							function (n, value) {
								$("#parentIndustryUL").append("<div style='width: 100%;float: left;'><img src='" + value + "' data-preview-src='' data-preview-group='1' style='width: 100%;'/></div>");
							}
						);
					} else {
						redirect("没有找到发票信息，请重试！");
					}
				}
            }
        );

        $('.yx').click(function() {
             window.location.href = "../youxiang1.html?&&_t=" + new Date().getTime();
        });
        //支付宝归入发票管家
        if(isAlipay){
            $(".zfb").click(function () {
                window.location = "../syncAlipay?_t=" + (new Date()).getTime();
            });
		}
		//微信归入卡包
        if(isWeixin){
            $('.wx').click(function() {
                if(null == orderNo|| null == price || null == orderTime){
                    window.location.href = "../smtq/demo.html?time=" + new Date().getTime();
                }
//                alert(orderNo);
//                alert(price);
//                alert(orderTime);
//                alert(gsmc);
                window.location = "../common/syncWeiXin?orderNo="+orderNo+"&price="+price+"&orderTime="+orderTime+"&gsdm="+gsmc;
            });
		}
    })

</script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.zoom.js"></script>

<script>
    mui.init();
</script>
</body>
</html>
