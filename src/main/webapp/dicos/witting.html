<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>订单确认</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<style type="text/css">
		.content {
			padding: 50px 0px 30px;
			box-sizing: border-box;
			font-size: 14px;
			height: 481px;
		}
		.content .kjz1 {
			text-align: center;
		}
		.content li{
			text-align: left;
			margin-left: 10%;
			width: 85%;
			font-weight: 400;
		}
		.content p{
			font-size: 16px;
			font-weight: 600;
		}
		.icon {
			width: 4em; height: 3em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
		}
		body{
			overflow: hidden;
		}
		header{
			background-color: #67481b;
		}
	</style>
</head>
<body>
	<header>
		<!--<img id="logo" class="logo" src="logo/dicos.png"/>-->
	</header>
	<section class="main" style="margin: 32px auto 30px;">
		<div class="content">
			<div style="width: 100%">
				<div id="you" style="float: left;width: 30%;margin-left: 10%">
				    <svg class="icon"  aria-hidden="true">
						<use xlink:href="#icon-youxiang"></use>
					</svg>
				</div>
				<div id="wechat" style="float: left;width: 30%;display: none">
					<svg class="icon"   aria-hidden="true">
						<use xlink:href="#icon-weixin"></use>
					</svg>
				</div>
				<div id="alipay" style="float: left;width: 30%;display: none">
					<svg class="icon"  aria-hidden="true">
						<use xlink:href="#icon-zfb"></use>
					</svg>
				</div>
			</div>
			<div style="width: 100%;float: left" class="kjz1">
				<p>您将通过以下途径获取电子发票：</p>
				<li>1、发送至您的个人邮箱。</li>
				<li class="wx1">2、关注公众号，及时获取发票通知。</li>
				<li class="zfb1">2、查看发票管家，及时获取发票通知。</li>
				<li class="wdpq" style="display: none">3、发票自动存入微信卡包"我的票券"。</li>
				<li class="fpgj" style="display: none">3、发票自动存入支付宝"发票管家"。</li>
			</div>
			<div class="ewm" style="margin-top: 50%;overflow-x: hidden; overflow-y: hidden;">
				<img class="fl" src="../images/fwh.jpg">
				<span class="fr">长按识别二维码,关注公众号及时收到发票信息</span>
			</div>
		</div>
		<div class="shadow2"></div>
		<div class="shadow1"></div>
	</section>
	<footer>
		<p class="company fl">泰易电子发票云服务平台</p>
		<p class="help fr"><a href="../bangzhu.html">遇到问题?</a></p>
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script src="js/iconfont.js"></script>
	<script type="text/javascript">
        var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAlipay = ua.indexOf('alipay') != -1;

        if(isWeixin){
            $(".wx1").css('display',"");
            $(".zfb1").css('display',"none");
            $(".wdpq").css('display',"");
            $(".fpgj").css('display','none');
            $("#wechat").css('display',"");
            $("#alipay").css('display','none');
		}
		if(isAlipay){
            $(".wx1").css('display',"none");
            $(".zfb1").css('display',"");
            $(".wdpq").css('display',"none");
            $(".fpgj").css('display',"");
            $("#wechat").css('display','none');
            $("#alipay").css('display',"");
            $(".ewm").css('display',"none");
		}

	</script>
</body>
</html>
