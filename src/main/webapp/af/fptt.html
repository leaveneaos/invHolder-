<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>电子发票</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">   
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/common.css">

	<!--标准mui.css-->
	<link rel="stylesheet" href="../css/mui.min.css">
	<!--App自定义的css-->
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<style type="text/css">
		.data-dtc {
			margin: 5px;
		}
		.data-tip {
			font-size: 14px;
			color: red;
		}
		.cbox {
			padding: 5px 0 0 15px;
		    color: #007AFF;
		}
		.mui-input-row label {
			width: 40%;
		}
		.mui-input-row label~input {
			width: 60%;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1)"></a>
		<h1 class="mui-title">电子发票</h1>
	</header>


	<div class="mui-content">
		<section class="mui-content-padded data-dtc">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>名称<span class="star">*</span></label> 
					<input type="text" id="username" placeholder="请填写准确的抬头名称">
				</div>
			</form>
		</section>
		<section class="mui-content-padded data-dtc">
			<form class="mui-input-group">
				<div class="cbox">
					<input type="checkbox" checked name="" >
					<label>是否用于报销</label>
				</div>
				<div class="mui-input-row">
					<label>邮箱地址<span class="star">*</span></label>
					<input name="yxdz" id="yxdz" type="text" class="mui-input-clear" placeholder="收票人电子邮箱">
				</div>
				<div class="mui-input-row">
					<label>纳税人识别号<span>*</span></label>
					<input name="sbh" id="sbh" type="text" class="mui-input-clear" placeholder="请输入纳税人识别号">
				</div>
				<div class="mui-input-row">
					<label>单位地址</label>
					<input name="dwdz" id="dwdz" type="text" class="mui-input-clear" placeholder="收票单位注册地址">
				</div>
				<div class="mui-input-row">
					<label>电话号码</label>
					<input name="dhhm" id="dhhm" type="text" class="mui-input-clear" placeholder="请输入公司电话号码">
				</div>
				<div class="mui-input-row">
					<label>开户银行</label>
					<input name="khyh" id="khyh" type="text" class="mui-input-clear" placeholder="收票单位开户银行">
				</div>
				<div class="mui-input-row">
					<label>银行账号</label>
					<input name="yhzh" id="yhzh" type="text" class="mui-input-clear" placeholder="收票单位银行帐号">
				</div>
    		</form>
		</section>
		<section class="mui-content-padded">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>开票项目</label> 
					<input name="kpxm" id="kpxm" type="text">
				</div>
				<div class="mui-input-row">
					<label>开票金额</label> 
					<input name="kpje" id="kpje" type="text">
				</div>
			</form>
		</section>
		<section class="data-tip">
			备注：自2017年7月1日起，购买方为企业的，索取增值税普通发票时，应向销售方提供纳税人识别号或统一社会信用代码;
		</section>
		<button id="sqkp" class="mui-btn mui-btn-primary mui-btn-block" style="margin-bottom: 65px;">申请开票</button>

		<footer>
			<p class="company">上海容津信息技术有限公司</p>
			<p class="help"><a href="../bangzhu.html">遇到问题?</a></p>
		</footer>
	</div>
	

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#sqkp').on('click',function() {
				window.location.href = 'kpxx.html'
			})
		})
	</script>
</body>
</html>
