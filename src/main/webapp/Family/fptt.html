<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发票抬头</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/fptt.css">
</head>
<body onresize="document.activeElement.scrollIntoView(true);">
	<header>
		<img src="../images/nav.png">
	</header>
	<section class="main">
		<div class="shadow1"></div>
		<div class="shadow2"></div>
		<div class="content">
			<div class="top">
				<span>订单确认</span><span>&gt;</span>
				<span>订单明细</span><span>&gt;</span>
				<span class="three">发票抬头</span><span class="three">&gt;</span>
				<span>发票保存</span>
			</div>
			<div class="middel">
		     	<div class="main-msg">
					<form class="" action="" method="">
						<div class="entry">
							<label id="">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
							<input type="text" name="fptt" id="fptt" placeholder="请输入发票抬头">
						</div>
						<div class="entry">
							<label>购方税号</label>
							<input id="nsrsbh" maxlength="20"
							name="nsrsbh" type="text" class="" placeholder="请在半角字符下输入">
						</div>
						<div class="entry">
							<label id ="">邮箱地址</label>
							<input name="yx" id="yx" type="text" class="" placeholder="收票人电子邮箱">
						</div>
						
						<div class="entry">
							<label>单位地址</label>
							<input id="dz" maxlength="100" name="dz" type="text" class="" placeholder="收票单位注册地址">
						</div>
						<div class="entry">
							<label>电话号码</label>
							<input id="dh" maxlength="30" name="dh" type="text" class="" placeholder="请输入公司电话号码">
						</div>
						<div class="entry">
							<label>开户银行</label>
							<input id="khh" maxlength="50" name="khh" type="text" class="" placeholder="收票单位开户银行">
						</div>
						<div class="entry">
							<label>银行账号</label>
							<input id="yhzh" maxlength="50" name="yhzh" type="text" class="" placeholder="收票单位银行帐号">
						</div>
		    		</form>
				</div>
			</div>
			<div class="bottom">
				<button id="sure" type="submit">确&nbsp;&nbsp;&nbsp;&nbsp;认</button>
			</div>
		</div>
	</section>
	<footer>
		<p class="company fl">上海容津信息技术有限公司</p>
		<p class="help fr"><a href="bangzhu.html">遇到问题?</a></p>
	</footer>

	<script src="../js/jquery.min.js"></script>
	<script type="text/javascript">
			
	</script>
</body>
</html>
