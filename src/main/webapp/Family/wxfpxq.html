<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>发票详情</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/fpxq.css">
	<style>
		.middle li.fl {
			width: 30%;
		}
	</style>
</head>
<body style="background-color: white">
	<header>
		<div style="text-align: center;margin: 5%">增值税电子普通发票</div>
	</header>
	<section class="main">
		<div class="content" style="    box-shadow: 0 0 50px 5px #f7f8fa;">

			<div class="middle" style="height: 340px;">
		        <ul>
		            <li class="fl">付款方</li>
		            <li class="fr omit" id="gfmc"></li>
		        </ul>
		         <ul>
		            <li class="fl">收款方</li>
		            <li class="fr omit" id="xfmc"></li>
		        </ul>
		        <ul>
		            <li class="fl">开票金额</li>
		            <li class="fr omit" id="fpje"></li>
		        </ul>
				<ul class="kprq">
					<li class="fl">开票日期</li>
					<li class="fr omit" id="kprq"></li>
				</ul>
				<ul class="kprq">
					<li class="fl">收款方识别号</li>
					<li class="fr omit" id="xfsh"></li>
				</ul>
		        <ul>
		            <li class="fl">发票代码</li>
		            <li class="fr omit" id="fpdm"></li>
		        </ul>
		        <ul>
		            <li class="fl">发票号码</li>
		            <li class="fr omit" id="fphm"></li>
		        </ul>
				<ul>
					<li class="fl">校验码</li>
					<li class="fr omit" id="jym"></li>
				</ul>
		        <div  class="ck">
					<a id="pdf" >查看PDF</a>
		        </div>
			</div>

		</div>
	</section>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/iconfont.js"></script>
	<script type="text/javascript">
		var encrypt_code =location.href.split('?')[1].split('&')[0].split('=')[1];;
		var card_id = location.href.split('?')[1].split('&&')[1].split('=')[1];
		alert(encrypt_code);
		alert(card_id);
       $(function () {
            $.post(
                "../common/wxfpxq",
                {
                    encrypt_code:encrypt_code,
                    card_id:card_id
				},
                function (data) {
                        var kplslist=data.kplsList;

                        $('#xfmc').html(kplslist[0].xfmc);
                        $('#gfmc').html(kplslist[0].gfmc);
                        $('#fpje').html(kplslist[0].jshj);
                        $('#kprq').html(kplslist[0].kprq);
                        $('#xfsh').html(kplslist[0].xfsh);
                        $('#fpdm').html(kplslist[0].fpdm);
                        $('#fphm').html(kplslist[0].fphm);
                        $('#jym').html(kplslist[0].jym);
                        $("#pdf").attr("href",kplslist[0].pdfurl);
                }
            )
        })


	</script>
</body>
</html>
