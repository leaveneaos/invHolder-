<body>
	<script type="text/javascript">
	var djh;
		$(function() {
			var urlinfo = window.location.href; //获取当前页面的url
			var len = urlinfo.length;//获取url的长度
			var offset = urlinfo.indexOf("?");//设置参数字符串开始的位置
			var newsidinfo = urlinfo.substr(offset, len)//取出参数字符串 这里会获得类似“id=1”这样的字符串
			var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
			 djh = newsids[1];//得到参数值
		})
		function fpfs() {
			var youxiang = $('#username').val();
			if (null == youxiang || "" == youxiang) {
				$('#cwxx').html("请输入邮箱!");
			} else if (/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/
					.test(youxiang)) {
				$('#cwxx').html("正在发送,请关注您的邮箱!");
				$.post("tijiao/yxfs", {
					"yx" : youxiang,
					"djh" : djh
				}, function(data) {
					if(data.msg){
						 window.location.href="tishi2.html"; 
					}
				});
			} else {
				$('#cwxx').html("请输入正确的邮箱格式!");
			}
		}
		function tiaozhuan(){
			 window.location.href="index.html";
		}
	</script>
	<header class="mui-bar mui-bar-nav">

	</header>
	<div class="mui-content">

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label> <input type="text" id="username"
						placeholder="请输入您的邮箱">
				</div>
			</form>
		</div>
		<p id="cwxx" style="color: red;"></p>
	</div>
	<button type="button" onclick="fpfs()"
		class="mui-btn mui-btn-primary mui-btn-block">发送</button>
