<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容津信息</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/mui.min.css">
	<style type="text/css">
		.data-tip {
			padding: 0px 15px;
		}
		.data-rem  {
			padding-left: 28px;
    		box-sizing: border-box;
		}
		.mui-btn-primary {
			font-size: 18px;
		    width: 85%;
		    margin: 10px auto;
		    padding: 5px 0;
		    box-sizing: border-box;
		    background-color: #41B0E8;
		    border-radius: 6px;
		    border: none;
			outline:none;
		}
		#btn {
			vertical-align:middle; 
		}
	</style>
</head>
<body>
	<header>
		<img src="../images/rjxx.jpg"/>
	</header>

	<section class="data-tip">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎您使用泰易开票云服务平台V2.0移动端产品，我们将为您提供优质、便捷的开票服务。
	</section>

	<section class="mui-content">		
		<div class="mui-content-padded" style="margin: 10px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear" placeholder="请点此输入用户名" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
				<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password" placeholder="请点此输入密码" data-input-password="3"><span class="mui-icon mui-icon-eye"></span>
				</div>
			</form>
		</div>
		<div class="data-rem">
			<div class="mui-input-row">
				<input type="checkbox" name="" id="btn">
				<span>记住用户名和密码</span>
			</div>
		</div>
		<button type="button" class="mui-btn mui-btn-primary mui-btn-block">提交绑定</button>
	</section>

	<script src="../js/mui.min.js"></script>
</body>
</html>
