<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="fn()">一键开票</button>
<div id="msg"></div>

<script src="../js/jquery.min.js"></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
    function fn() {
        var gfmc = $("#gfmc").val(),
            gfsh = $("#gfsh").val(),
            yxdz = $("#yxdz").val(),
            jshj = $("#kpje").val();
        $.post(
            "/wechat/invoice",
            {
                "purchaserName": gfmc,
                "purchaserTaxNo": gfsh,
                "email": yxdz,
                "amount": jshj,
                "user":localStorage.users+"",
                "id":localStorage.id+""
            },
            function (obj) {
                if (obj.msg == "redirect") {
                    window.location.href = "login.html";
                } else {
                    if (obj.code == 1) {
                        var data = eval("(" + obj.data + ")");
                        if (data.returnCode == "0000") {
                            var gfmc = data.purchaserName;
                            var gfsh = data.purchaserTaxNo;
                            var yxdz = data.email;
                            var jshj = data.amount;
                            var users = data.users;
                            var id = data.id;
                            localStorage.gfmc = gfmc;
                            localStorage.gfsh = gfsh;
                            localStorage.yxdz = yxdz;
                            localStorage.jshj = jshj;
                            localStorage.users = users;
                            localStorage.id = id;
                            window.location.href = "fpbc.html";//?gfmc=" + gfmc + "&gfsh=" + gfsh + "&yxdz=" + yxdz + "&jshj=" + jshj
                        } else if (data.returnCode == null) {
                            alert("暂不处理");
                        } else {
                            $("#msg").html(data.returnMsg).css("display", "block");
                        }
                    } else {
                        $("#msg").html(obj.msg).css("display", "block");
                    }
                }
            }
        );
    }
</script>
