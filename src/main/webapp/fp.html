	<style type="text/css">
		.mui-preview-image.mui-fullscreen {
			position: fixed;
			z-index: 20;
			background-color: #000;
		}

		.mui-preview-header, .mui-preview-footer {
			position: absolute;
			width: 100%;
			left: 0;
			z-index: 10;
		}

		.mui-preview-header {
			height: 44px;
			top: 0;
		}

		.mui-preview-footer {
			height: 50px;
			bottom: 0px;
		}

		.mui-preview-header .mui-preview-indicator {
			display: block;
			line-height: 25px;
			color: #fff;
			text-align: center;
			margin: 15px auto 4;
			width: 70px;
			background-color: rgba(0, 0, 0, 0.4);
			border-radius: 12px;
			font-size: 16px;
		}

		.mui-preview-image {
			display: none;
			-webkit-animation-duration: 0.5s;
			animation-duration: 0.5s;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}

		.mui-preview-image.mui-preview-in {
			-webkit-animation-name: fadeIn;
			animation-name: fadeIn;
		}

		.mui-preview-image.mui-preview-out {
			background: none;
			-webkit-animation-name: fadeOut;
			animation-name: fadeOut;
		}

		.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
			display: none;
		}

		.mui-zoom-scroller {
			position: absolute;
			display: -webkit-box;
			display: -webkit-flex;
			display: flex;
			-webkit-box-align: center;
			-webkit-align-items: center;
			align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			width: 100%;
			height: 100%;
			margin: 0;
			-webkit-backface-visibility: hidden;
		}

		.mui-zoom {
			-webkit-transform-style: preserve-3d;
			transform-style: preserve-3d;
		}

		.mui-slider .mui-slider-group .mui-slider-item img {
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
		}

		.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
			width: 100%;
		}

		.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item
			{
			display: inline-table;
		}

		.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
			display: table-cell;
			vertical-align: middle;
		}

		.mui-preview-loading {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			display: none;
		}

		.mui-preview-loading.mui-active {
			display: block;
		}

		.mui-preview-loading .mui-spinner-white {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -25px;
			margin-top: -25px;
			height: 50px;
			width: 50px;
		}

		.mui-preview-image img.mui-transitioning {
			-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
			transition: transform 0.5s ease, opacity 0.5s ease;
		}

		@-webkit-keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		@-webkit-keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		@keyframes fadeOut {
			0% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		p img {
			max-width: 100%;
			height: auto;
		}
		.mui-grid-view.mui-grid-9 .mui-table-view-cell {
			border: none;
			border: 0;
		}
		.mui-col-xs-4 {
			width: 33.33333333%;
		}
		.mui-grid-view.mui-grid-9 {
			border-left: 0;
		}
	</style>

	<script type="text/javascript">
		var djh;
		var fdfdz;
		 orderNo = null;
		 orderTime = null;
		 price = null;
		var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAlipay = ua.indexOf('alipay') != -1;
        if(isWeixin){
            $("#fpj").css('display','block');
            $("#zfb").css('display','none');
        }
        if(isAlipay){
            $("#fpj").css('display','none');
            $("#zfb").css('display','block');
        }
		$(function() {
			$.post(
				"tijiao/fpsession",
				{},
				function(data) {
					djh = data.djh;
					orderNo = data.orderNo;
					orderTime= data.kprq;
					price = data.price;
					var pdfdzs = data.pdfdz
					if (djh != null && djh != "") {
						pdfdz = pdfdzs.split(",");
						$
							.each(
								pdfdz,
								function(n, value) {
									$("#parentIndustryUL")
										.append("<div style='width: 100%;float: left;'><img src='" + value
														+ "' data-preview-src='' data-preview-group='1' style='width: 100%;'/></div>");

								});
					} else {
						window.location.href = "smtq/demo.html?time=" + new Date().getTime();
					}
				}
			)

			var urlinfo = window.location.href; //获取当前页面的url

			if (urlinfo.indexOf('code') > -1) {
				var len = urlinfo.length;//获取url的长度
				var offset = urlinfo.indexOf("?");//设置参数字符串开始的位置
				var newsidinfo = urlinfo.substr(offset, len);//取出参数字符串 这里会获得类似“id=1”这样的字符串
				var newsids = newsidinfo.split("=");//对获得的参数字符串按照“=”进行分割
				var code = newsids[1];//得到参数值
				if (code != "rjxx") {
					getToken(code);
					if (openid != null) {
						getUserMsg();
						$.ajax({
							url : '../pjj/saveFpj',
							method : 'post',
							success : function(data) {
								if (data.success) {
									window.location.href = "../sccg.html?_t="
											+ new Date().getTime();
								} else if (data.nopeat) {
									window.location.href = "../sccg.html?_t="
											+ new Date().getTime();
								} else {
									window.location.href = "../pjj/first";
								}
							}
						});
					}
				} else {
					alert('未得到授权');
					return;
				}
			}
			//发送邮箱
			$('#you').click(function() {
				window.location.href = "mbyouxiang.html?_t=" + new Date().getTime();
			});
            //支付宝归入发票管家
            if(isAlipay){
                $("#zfb").click(function () {
                    window.location = "../syncAlipay?_t=" + (new Date()).getTime();
                });
            }
            //微信归入卡包
            if(isWeixin){
                $('#fpj').click(function() {
                    if(null == orderNo|| null == price || null == orderTime){
                        window.location.href = "smtq/demo.html?time=" + new Date().getTime();
                    }
                    window.location = "common/syncWeiXin?orderNo="+orderNo+"&price="+price+"&orderTime="+orderTime;
                });
            }
			$('#msg').click(function() {
				$.ajax({
					url : 'pjj/sendMessage',
					data : {},
					type : 'post',
					success : function(data) {
						alert(data.msg);
					}
				});
			});

			$('#fpj').click(function() {
				if (openid == null) {
					getCode();
				} else {
					$.ajax({
						url : '../pjj/saveFpj',
						data : {
							"openid" : openid
						},
						method : 'post',
						success : function(data) {
							if (data.success) {
								window.location.href = "../sccg.html?_t="
											+ new Date().getTime();
							} else if (data.nopeat) {
								window.location.href = "../sccg.html?_t="
											+ new Date().getTime();
							} else {
								window.location.href = "../pjj/first";
							}
						}
					});
				}
			});
		})
		function sckj() {
			$.ajax({
				url : 'tijiao/kbcx',
				data : {},
				type : 'post',
				success : function(data) {
					if (data.success) {
						window.location.href = data.show_qrcode_url;
					} else {
						alert(data.msg);
					}
				}
			});
		}
	</script>
