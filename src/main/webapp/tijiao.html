	<script type="text/javascript" charset="utf-8">
		function tk() {
			var info = document.getElementById("info");
			var fptt = $('#fptt').val();
			var yx = $('#yx').val();
			var firm;
			var title;
			if (null == fptt || "" == fptt) {
				var btnArray = [ '是' ];
				firm = "请输入发票抬头!";
				title = "提示"
			}else if (null == yx || "" == yx) {
				var btnArray = [ '是' ];
				firm = "请输入邮箱!";
				title = "提示"
			} else {
				firm = "发票抬头:" + fptt + ";";
				var nsrsbh = $('#nsrsbh').val();
				var dz = $('#dz').val();
				var dh = $('#dh').val();
				var khh = $('#khh').val();
				var yhzh = $('#yhzh').val();
				var sjh = $('#sjh').val();
				var btnArray = [ '否', '是' ];
				if (null != nsrsbh && "" != nsrsbh) {
					firm += "纳税人识别号:" + nsrsbh + ";";
				}
				if (null != dz && "" != dz) {
					firm += "地址:" + dz + ";";
				}
				if (null != dh && "" != dh) {
					firm += "电话:" + dh + ";";
				}
				if (null != khh && "" != khh) {
					firm += "开户行:" + khh + ";";
				}
				if (null != yhzh && "" != yhzh) {
					firm += "银行账号:" + yhzh + "。";
				}
				if (null != yx && "" != yx) {
					firm += "邮箱:" + yx + "。";
				}
				if (null != sjh && "" != sjh) {
					firm += "手机:" + sjh + "。";
				}
				title = "信息确认"
			}
			mui
					.confirm(
							firm,
							title,
							btnArray,
							function(e) {
								if (e.index == 1) {
									$("#confirmBtn").attr({
										"disabled" : "disabled"
									});
									$
											.post(
													"dzfp_sqj/saveLs",
													{
														"fptt" : fptt,
														"nsrsbh" : nsrsbh,
														"dz" : dz,
														"dh" : dh,
														"khh" : khh,
														"yhzh" : yhzh,
														"djh" : djh,
														"yx" : yx,
														"sj" :sjh
													},
													function(data) {
														if (data.msg == 1) {
															info.innerText = '已收到您的开票申请,发票开具完成后会发送到预留邮箱,请关注邮箱或稍候再次提取!';
															//fpzt();
															window.location.href = "smtq/smtq3.html?time=" + new Date();
														} else {
															btnArray = [ '确定' ];
															firm = data.msg;
															title = "提示";
															mui
																	.confirm(
																			firm,
																			title,
																			btnArray,
																			function(
																					e) {

																			});
														}
													});

								} else {
									info.innerText = '请重新确认';
								}
							})
		}
