<script src="../js/mui.min.js"></script>

<script>
    $(function () {
        var ua = navigator.userAgent.toLowerCase();
        var isWeixin = ua.indexOf('micromessenger') != -1;
        var isAlipay = ua.indexOf('alipay') != -1;
        if(isWeixin){
            $(".zfb").css('display','none');
            $(".wx").css('display','block');
        }
        if(isAlipay){
            $(".zfb").css('display','block');
            $(".wx").css('display','none');
        }
        var thisURL = document.URL;
//        var thisURL = "/QR/scan.html?t=1505897643036=&http://test.datarj.com/e-invoice-file/500102010003698/20170920/beda2b8a-76d8-4575-844a-b7916999c292.jpg&http://test.datarj.com/e-invoice-file/500102010003698/20170920/beda2b8a-76d8-4575-844a-b7916999c292.jpg&http://test.datarj.com/e-invoice-file/500102010003698/20170920/beda2b8a-76d8-4575-844a-b7916999c292.jpg=1505888376745=0.1=20170920151312";
        var getval = thisURL.split('?')[1];
        var msg = getval.split("=")[2];
        var orderNo = getval.split("=")[3];
        var je = getval.split("=")[4];
        var orderTime = getval.split("=")[5];

        var beforeSize=msg.length;
        var afterSize = msg.replace(/&/g, "").length;
        var size=beforeSize-afterSize;
        for (var i=0;i<size;i++){
            $("#innerImg").append("<tr><td><img src='" + msg.split("&")[i+1] + "' style='width: 100%'/></td>></tr>");
		}
		$('#orderNo').val(orderNo);
		$('#je').val(je);
		$('#orderTime').val(orderTime);
    });
//    $.post(
//        '../getInvoiceTitle',
//        {},
//        function(test) {
//            if(test.success) {
//                $("#zfb").css('display','block');
//                $("#wx").css('display','none');
//            };
//        }
//    );
    function sync() {
        window.location = "../syncAlipay?_t=" + (new Date()).getTime();
    };
    function wx() {
      var orderNo = $('#orderNo').val();
      var je = $('#je').val();
      var orderTime = $('#orderTime').val();
        window.location = "../common/syncWeiXin?orderNo="+orderNo+"&price="+je+"&orderTime="+orderTime;
    };
</script>
