<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发票扫描</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">

	<!-- 标准mui.css -->
	<link rel="stylesheet" href="../css/mui.min.css">
	<!-- App自定义的css -->
	<link rel="stylesheet" type="text/css" href="../css/app.css" />
	<style type="text/css">
		.mui-grid-view.mui-grid-9 .mui-table-view-cell {
			border: none;
			border: 0;
		}
		.mui-col-xs-4 {
			width: 33.33333333%;
		}
		.mui-grid-view.mui-grid-9 {
			border-left: 0;
		}
		#innerImg {
			width: 100%;
		}
		#innerMsg{
			align-content: center;
			text-align: center;
		}
		#zfb {
			display: none;
		}
	</style>
</head>
<body>
<header class="mui-bar mui-bar-nav">
	<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="history.go(-1)"></a>-->
	<h1 class="mui-title">发票扫描</h1>
</header>

<div class="mui-content mui-scroll-wrapper" id="offCanvasContentScroll">
	<input type="" id="orderNo"/>
	<input type="" id="je"/>
	<input type="" id="orderTime"/>
	<section>
		<ul class="mui-table-view mui-grid-view mui-grid-9" style="background-color: #5C96F7;">
			<!--<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-6">-->
				<!---->
			<!--</li>-->
			<li class="mui-table-view-cell mui-media mui-col-xs-12 mui-col-sm-12">
				<a id="wx" onclick="wx()">
					<span class="mui-icon iconfont icon-youxiang"></span>
					<div class="mui-media-body" style="color: #fff;">微信</div>
				</a>
				<a id="zfb" onclick="sync()">
					<span class="mui-icon iconfont icon-jikediancanicon23"></span>
					<div class="mui-media-body" style="color: #fff;">支付宝</div>
				</a>
			</li>
		</ul>
	</section>

	<section id=parentIndustryUL>
		<img id="innerImg"/>
		<div id="innerMsg"></div>
	</section>

	<footer>
		<p class="company">上海容津信息技术有限公司</p>
		<p class="help"><a href="../bangzhu.html">遇到问题?</a></p>
	</footer>
</div>

<script src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/wxkb.js"></script>
<script src="../js/fpj.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
<script src="../js/mui.min.js"></script>
<script src="../js/mui.zoom.js"></script>
<script>
    $(function () {
        var thisURL = document.URL;
        var getval = thisURL.split('?')[1];
        var msg = getval.split("=")[2];
        var orderNo = getval.split("=")[3];
        var je = getval.split("=")[4];
        var orderTime = getval.split("=")[5];
        alert(orderNo);
        alert(je);
        alert(orderTime);
		$("#innerImg").attr("src", msg);
		$('#orderNo').val(orderNo);
		$('#je').val(je);
		$('#orderTime').val(orderTime);
    });
    $.post(
        '../getInvoiceTitle',
        {},
        function(test) {
            if(test.success) {
                $("#zfb").css('display','block');
            };
        }
    );
    function sync() {
        window.location = "../syncAlipay?_t=" + (new Date()).getTime();
    };
    function wx() {
        alert("11");
      var orderNo = $('#orderNo').val();
      var je = $('#je').val();
      var orderTime = $('#orderTime').val();

        window.location = "../common/syncWeiXin?orderNo="+orderNo+"&price="+je+"&orderTime="+orderTime;
    };
</script>
</body>
</html>
