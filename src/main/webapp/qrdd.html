<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>确认订单信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<style>
		    .mui-table h4{
		        line-height: 21px;
		        font-weight: 500;
		    }
		    .nav {
				width: 100%;
				height: 50px;
				background-color: #FFFFFF;
		    }
		    .navImg {
				width: 90px;
				height: 50px;
				float: left;
		    }
		    .navFont {
				line-height: 55px;
				font-size: 15px;
				font-weight: 700;
		    }
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">电子发票</h1>
		</header>
		<section class="mui-content">
			<div style="width: 100%;height: 100px;">
				<div class="nav">
					<img class="navImg" src="images/LOGO-01.png"/>
					<span class="navFont">TaxEasy用户电子发票自助开具</span>
				</div>
				<img src="images/ddxx.png" alt="" style="height: 50px;"/>
			</div>
		    <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">门店编号</h4>
		                    <h5 id="mdbh"></h5>
		                    
		                </div>
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">序号</h4>
		                    <h5 id="xh"></h5>
		                    
		                </div>
		                
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">交易时间</h4>
		                    <h5 id="jysj"></h5>
		                   
		                </div>
		            </div>
		        </li>
		        <li class="mui-table-view-cell">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis-2">订单金额</h4>
		                    <h5 id="ddje">元</h5>
		                   
		                </div>
		            </div>
		        </li>
		    </ul>
		</section>

		<button id="Button1" onclick="queRen()" class="mui-btn mui-btn-primary mui-btn-block">确&nbsp;&nbsp;认</button>

		<footer>
			<p class="company">上海容津信息技术有限公司</p>
			<p class="help"><a href="bangzhu.html">遇到问题?</a></p>
		</footer>
	</div>
	</body>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$.ajax({
				url : '待定',
				method : 'post',
				success : function(data) {
					if (data.success) {
						$('#mdbh').html(data.mdbh);
						$('#xh').html(data.xh);
						$('#jysj').html(data.jysj);
						$('#ddje').html(data.ddje);
					}else{
						待定
					}
				},
				error : function(data) {
					alert(待定);
				}
			});
		})
		
		function queRen(){
			window.location.href = "spmx.html?time="+new Date();
		}
	</script>
</html>
