	<script type="text/javascript">
		$(function(){

            $.post(
                "tijiao/tjsession",
                {},
                function(data) {
                    var  gsdm = data.gsdm;
                    var  khh=data.khh;
                    var items = data.kplsList;
                    var html='';
                    $('#hide').val(gsdm);
                    for(var i = 0; i < items.length; i++){
                        if(i>3){
                            $('.pp').css('display','block');
                            $('.ps').css('display','none');
                        }
                        html+='<div class="data-dtc"><ul><li class="fl" >开票日期</li><li class="fr omit" id="kprq">'+items[i].kprq+'</li></ul><ul><li class="fl">发票代码</li><li class="fr omit" id="fpdm">'+items[i].fpdm+'</li></ul><ul><li class="fl">发票号码</li><li class="fr omit" id="fphm">'+items[i].fphm+'</li><a class="oss" id="tz" href='+items[i].pdfurl+' > 查看> </a></ul><ul><li class="fl">购方名称</li><li class="fr omit" id="gfmc">'+items[i].gfmc+'</li></ul><ul><li class="fl">价税合计</li><li class="fr omit" id="jshj">'+RetainedDecimalPlaces(items[i].jshj)+"元"+"</li></ul></div>";
                    }
                    //在页面显示数据
                    $("#th").html(html);
                    $("#th div:gt(3)").each(function(){
                        $(this).hide();
                    })
//                    $("#lmth").attr("href","hdsc/xfp?month=previous&gsdm="+gsdm+"&khh="+khh);
//                    $("#tlmth").attr("href","hdsc/xfp?month=twobefore&gsdm="+gsdm+"&khh="+khh);
//					$("#lyear").attr("href","hdsc/xfp?month=Decemberbefore&gsdm="+gsdm+"&khh="+khh);
                }
            )
		})
		function tiaozhuan(kplsh) {
		    var kplsh=kplsh;
		    var gsdm = $('#hide').val();
            //$("#tz").attr("href","hdsc/xfp?gsdm="+gsdm+"&kplsh="+kplsh);
            window.location = "hdsc/xfp?gsdm="+gsdm+"&kplsh="+kplsh;
        };
        function RetainedDecimalPlaces(num) {
            num = parseFloat(num).toFixed(2);
            var source = String(num).split(".");
            source[0] = source[0].replace(new RegExp('(\\d)(?=(\\d{3})+$)', 'ig'), "$1,");
            return source.join(".");
        };
        $(".pp").click(function () {
            $('.data-dtc').css('display','block');
            $('.ps').css('display','block');
            $('.pp').css('display','none');
        })
        $(".ps").click(function () {
            $("#th div:gt(3)").each(function(){
                $(this).hide();
            })
            $('.pp').css('display','block');
            $('.ps').css('display','none');
        })
	</script>
