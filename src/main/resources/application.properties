spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html

logging.file=logs/kpt-ws.log
logging.level.*=INFO

# HTTP encoding (HttpEncodingProperties)
# the encoding of HTTP requests/responses
spring.http.encoding.charset=UTF-8
# enable http encoding support spring.http.encoding.force=true # force the configured encoding
spring.http.encoding.enabled=true

#druid datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=20
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driver-class-name=@spring.datasource.driver-class-name@
spring.datasource.url=@spring.datasource.url@?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=@spring.datasource.username@
spring.datasource.password=@spring.datasource.password@

mybatis.config=classpath:mybatis-config.xml
#mybatis.mapperLocations=classpath:com/dayi/**/*Mapper.xml
#mybatis.typeAliasesPackage=com.dayi.component.domains
#mybatis.typeHandlersPackage= # handler's package
mybatis.check-config-location=true
#mybatis.executorType= # mode of execution. Default is SIMPLE

IsCheckSysInvNo=true